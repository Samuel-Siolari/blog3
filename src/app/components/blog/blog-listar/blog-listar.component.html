<!-- tabela -->
<app-header> </app-header>

<main class="container">
  <div class="row mb-4">
    <div class="col-md-6 " *ngFor="let item of datapost">
      <div class="card">
        <div class="row">
          <div class="col-md-4">
            <img
              src="https://picsum.photos/seed/picsum/200/300"
              alt="Melhores montanhas"
            />
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 id-post">Id post: {{ item.id }}</div>
              <div class="col-md-6 user-post">User: {{ item.userId }}</div>
            </div>

            <div class="title">{{ item.title }}</div>
            <p class="mb-auto">{{ item.body }}</p>
            <a href="#" class="stretched-link"
              ><td>
                <button (click)="redirectEditar(item.id)">editar</button>
              </td></a
            >
          </div>

          <div class="col-auto d-none d-lg-block"></div>
        </div>
      </div>
    </div>
  </div>
</main>
